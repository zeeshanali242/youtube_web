<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

  <style>
    #content,
    #authorize-button,
    #signout-button {
      display: none
    }
    .privacy{
      display: block !important;
    }
  </style>

  <title>YouTube Channel Data</title>
</head>

<body>
  <nav class="black">
    <div class="nav-wrapper">
      <div class="container">
        <a href="#!" class="brand-logo">YouTube Channel Data</a>
      </div>
    </div>
  </nav>
  <br>
  <section>
    <div class="container">
      <p>Log In With Google</p>
      <button class="btn red" id="authorize-button">Log In</button>
      <button class="btn red" id="signout-button">Log Out</button>
      <br>
       <p><video id="video" autoplay width=320/><p>
      
      <div id="content">
        <div class="row">
          <div class="col s6">
            <form id="channel-form"> 
              <div class="input-field col s6">
                <input type="text" placeholder="Enter the live stream title" id="video_title" required>
              </div>
              <div class="input-field col s6" >
                 List <select id="video_privacy" class="privacy" required>
                    <option value=''>Selete-Option</option>
                    <option value="Private">Private</option>
                    <option value="Unlisted">Unlisted</option>
                    <option value="Public">Public</option>
                  </select>
                </div>
                <div class="input-field col s6">
                    <input type="text" placeholder="RTMP Key" id="rtmp" required>
                </div>
            </form>
             <button onclick="startFunction()" class="btn grey">Go Live</button>
            <button onclick="download()" class="btn grey">Stop Stream</button>
          </div>
          <div id="channel-data" class="col s6"></div>
        </div>
        <div class="row" id="video-container"></div>
      </div>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <script src="./js/main.js"></script>
  <script src="https://apis.google.com/js/api.js" onload="handleClientLoad()">
  </script>
</body>

</html>
